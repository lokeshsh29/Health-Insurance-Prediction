<html>
<body>
    <div class="login">
       <h1>Medical Charges Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Medical Charges Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter your Age" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" placeholder="Enter you Sex" required>
                <option class="placeholder" selected disabled value="">Select your Sex</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" name="bmi"
                placeholder="Enter your BMI" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Children</label>
            <input class="form-control" type="number" name="children"
                placeholder="Enter number of children" min='0' max='6' />
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" placeholder="Enter you region" required>
                <option class="placeholder" selected disabled value="">Select Region</option>
                <option value="southwest">
                    southwest
                </option>
                <option value="southeast">
                    southeast
                </option>
                <option value="northeast">
                    northeast
                </option>
                <option value="northwest">
                    northwest
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-control" name="smoker"
                placeholder="Enter your smoking habit" required>
                <option class="placeholder" selected disabled value="">Select Smoking Habit</option>
                <option value="yes">
                    yes
                </option>
                <option value="no">
                    no
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict my medical charges" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
