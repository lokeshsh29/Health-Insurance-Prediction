
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Charges Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        }
        .hero {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .github-link {
            margin-top: 1rem;
        }
        .form-section {
            background: #f1f5f9;
            border-radius: 1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="hero">
            <img src="https://images.pexels.com/photos/2383010/pexels-photo-2383010.jpeg?auto=compress&w=400&h=400" alt="Medical" class="profile-img">
            <h1 class="display-5 fw-bold">Medical Charges Prediction</h1>
            <p class="lead">Estimate your medical insurance charges based on your health and lifestyle information.</p>
            <div class="github-link">
                <a href="https://github.com/lokeshsh29/mlproject" target="_blank" class="btn btn-dark">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" style="width:24px;vertical-align:middle;margin-right:8px;"> Project GitHub
                </a>
            </div>
            <div class="mt-2">
                <span class="badge bg-primary">By Lokesh Shekhar</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-section">
                    <form action="{{ url_for('predict_datapoint')}}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Age</label>
                                <input class="form-control" type="number" name="age" placeholder="Enter your Age" min='0' max='100' required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sex</label>
                                <select class="form-control" name="sex" required>
                                    <option selected disabled value="">Select your Sex</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">BMI</label>
                                <input class="form-control" type="number" name="bmi" placeholder="Enter your BMI" min='0' max='100' required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Children</label>
                                <input class="form-control" type="number" name="children" placeholder="Enter number of children" min='0' max='6' required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Region</label>
                                <select class="form-control" name="region" required>
                                    <option selected disabled value="">Select Region</option>
                                    <option value="southwest">Southwest</option>
                                    <option value="southeast">Southeast</option>
                                    <option value="northeast">Northeast</option>
                                    <option value="northwest">Northwest</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Smoker</label>
                                <select class="form-control" name="smoker" required>
                                    <option selected disabled value="">Select Smoking Habit</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <input class="btn btn-success btn-lg" type="submit" value="Predict my medical charges" />
                        </div>
                    </form>
                    {% if results %}
                    <div class="alert alert-info mt-4 text-center">
                        <h4>Your predicted medical charges:</h4>
                        <span class="fw-bold">{{results}}</span>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 text-center">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=300&q=80" class="img-fluid rounded" alt="Doctor">
            </div>
            <div class="col-md-4 text-center">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=300&q=80" class="img-fluid rounded" alt="Hospital">
            </div>
            <div class="col-md-4 text-center">
                <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=facearea&w=300&q=80" class="img-fluid rounded" alt="Health">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
